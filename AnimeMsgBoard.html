<head>
	<title>Anime on Netflix</title>
</head>
<body>
  	<div class="container">
  		<header>
		<h1>Anime on Netflix!</h1>
		{{> loginButtons}}
		</header>
		<ul>
			{{#each recentMessages}}
			<li>
				<div class="username">{{username}}</div>
				<div class="message">{{text}}</div>
			</li>
			{{/each}}
		</ul>
		<footer>
		{{#if currentUser}}
			<form class="new-message">
			<input type="text" name="text"
			placeholder="Add a message" />
			</form>	
		{{/if}}	
		</footer>
	</div>	
</body>
